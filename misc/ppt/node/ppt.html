<!doctype html>
<head>
  <meta charset="utf-8">
  <style media="screen">
  @page {
    size: 1024px 768px;
    margin: 0;
  }

  @media print {
    .remark-slide-scaler {
      width: 100% !important;
      height: 100% !important;
      transform: scale(1) !important;
      top: 0 !important;
      left: 0 !important;
    }
  }
  </style>
</head>
<body>
  <script src="https://cdn.bootcss.com/remark/0.14.0/remark.min.js"></script>
  <script>
    var slideshow = remark.create({
      sourceUrl: './md/' + location.search.slice(1) + '.md'
    })
  </script>
</body>
