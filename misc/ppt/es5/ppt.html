<!doctype html>
<head>
  <meta charset="utf-8">
  <style>
    .slide {
      position: fixed;
      left: 0; right: 0;
      top: 0;
      visibility: hidden;
    }
    .current.slide {
      visibility: visible;
    }
    .line {
      width: -webkit-fit-content;
      width: fit-content;
      margin: auto;
    }
    .line.comma ~ .line {
      visibility: hidden;
    }
  </style>
</head>
<body>
<script>
  if (window.fetch) {
    document.write('<script src="../js/index.js"><' + '/script>')
  } else {
    document.write('<h1>浏览器不支持window.fetch，无法播放PPT</h1>')
  }
</script>
</body>
